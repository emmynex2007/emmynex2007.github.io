<!DOCTYPE html>
<html>
	<head>
		<title>My first web page</title>
		<link rel="stylesheet" type="text/css" href="styles.css"  />
		<style>
		table{
			width: 100%;
		}
		
		table, td, th{
			border: 1px solid #000;
			border-collapse: collapse;
		}
		
		td{
			padding: 10px;
		}
		</style>
	</head>
	
	<body>
		<h1>Helloworld to HTML 5</h1>
		<p style="color: blue" class="elem">My name is <strong>Emmanuel Onu</strong> and am a <i>PhD</i> Computer Science student.
Some of my hobbies include:</p>

		<ul id="skills" class="elem">
			<li>Playing chess</li>
			<li>Programming</li>
			<li>Soccer</li>
		</ul>
		
		<table>
			<thead>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Age</th>
				</tr>
			</thead>
			
			<tbody>
				<tr>
					<td>Spider</td>
					<td>Man</td>
					<td>40</td>
				</tr>
				<tr>
					<td>Iron</td>
					<td>Man</td>
					<td>90</td>
				</tr>
				<tr>
					<td>Donald</td>
					<td>Obama</td>
					<td>60</td>
				</tr>
			</tbody>	
			
		</table>
		<div class="duck">Hi</div>
		<div class="duck">Hello</div>
		<div class="duck">Bonjour</div>
		<button type="button" onclick="doSomething()">Click me</button>			
		<script>
		function doSomething()
		{
			//document.getElementById('df').innerHTML='Hello World';
			let elements = document.getElementsByClassName('duck');
			console.log(elements.length);
			for(let i = 0; i < elements.length; i++)
			{
				let elem = elements[i];
				elem.innerHTML = 'Duck rocks';
			}		
		}
		</script>
	</body>

</html>
